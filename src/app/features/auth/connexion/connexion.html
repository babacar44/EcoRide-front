<section class="container py-4">
  <h2 class="mb-4">Connexion</h2>
  <form (ngSubmit)="login()" class="w-100" style="max-width: 400px;">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
  <p class="signup-link text-center mt-4">
    Pas encore inscrit ?
    <a (click)="inscrire()">Cr√©er un compte</a>
  </p>

</section>
