<section>
  <h2>Créer un compte</h2>
  <form (ngSubmit)="register()" class="d-flex flex-column gap-3">
    <input [(ngModel)]="nom" name="nom" placeholder="Nom" required />
    <input [(ngModel)]="prenom" name="prenom" placeholder="Prénom" required />
    <input [(ngModel)]="pseudo" name="pseudo" placeholder="Pseudo" required />
    <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Mot de passe" required />
    <input [(ngModel)]="telephone" name="telephone" placeholder="Téléphone" />
    <input [(ngModel)]="adresse" name="adresse" placeholder="Adresse" />
    <input [(ngModel)]="dateNaissance" name="dateNaissance" type="date" />

    <button type="submit" class="btn btn-success">S’inscrire</button>
  </form>
</section>
