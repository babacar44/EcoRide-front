<div class="container my-5">
  <h2 class="text-success mb-4">📬 Contactez-nous</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label class="form-label">Nom complet</label>
      <input type="text" class="form-control " formControlName="nom" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label class="form-label">Votre message</label>
      <textarea class="form-control rounded" rows="4" formControlName="message"></textarea>
    </div>

    <button class="btn btn-success px-4 rounded-pill" type="submit" [disabled]="contactForm.invalid">
      Envoyer ✉️
    </button>
  </form>
</div>
